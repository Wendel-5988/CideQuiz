<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" async></script>
</head>
<body>
    <h1>CIDEQUIZ</h1>
    
    <div class="container">
        <div id="gordinho-dancando" class="hide">
            <img src="./img/gordinho-dançando.gif" alt="imagem de gordinho dançando"> 
        </div>
        <div class="question-container hide">
            <span class="question">Pergunta aqui</span>
            <div class="answers-container">
                <button class="answer button">Pergunta 1</button>
                <button class="answer button">Pergunta 2</button>
                <button class="answer button">Pergunta 3</button>
                <button class="answer button">Pergunta 4</button>
            </div>
        </div>
        <div class="controls-container">
            <button class="start-quiz button">Começar quiz</button>
            <button class="next-question button hide">Proxima pergunta</button>
        </div>
    </div>
</body>
</html>
